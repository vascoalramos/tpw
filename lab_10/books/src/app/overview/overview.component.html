<div class="container" style="margin-top: 5%">
  <div style="text-align: center"><h1><b>Top Authors</b></h1></div>
  <div class="grid grid-pad text-center">
    <a *ngFor="let author of authors" routerLink="/author-details/{{author.num}}" class="col-3">
      <button type="button" class="btn btn-primary btn-lg" style="font-size: larger"><b>{{ author.name }}</b></button>
    </a>
  </div>
</div>
